<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
        .login-page {
  width: 350px;
  margin: 40px auto;
  padding: 25px;
  background: white;
  border-radius: 10px;
  box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
  text-align: center;
}

.login-page h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.login-form input {
  width: 90%;
  margin: 10px 0;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.login-form input:focus {
  border-color: #3498db;
  outline: none;
}

.login-btn {
  width: 95%;
  margin-top: 15px;
  padding: 12px;
  background: #3498db;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  background: #2980b9;
}

    </style>
    <header>
    <h1>Feins Academic School - student ogin</h1>
  </header>
    <div class="login-page">
    <h2>Student Login</h2>

    <form class="login-form">
      <input type="text" placeholder="Full Name">
       <input type="text" placeholder="Class">
      <input type="text" placeholder="Roll Number">
      <input type="text" placeholder="Contact Number">

      <button class="login-btn">Login</button>
      <a href="index2.html">Back</a>
    </form>
</div>

</body>
</html>
