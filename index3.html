<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login - Feins Academic</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f6fa;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-container input, 
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #1c5980;
    }
 
    
  </style>
</head>
<body>
  <header>
    <h1>Feins Academic School - Teacher Login</h1>
  </header>

  <div class="form-container" >
    <h2>Teacher Information Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="faculty">Faculty/Department</label>
      <input type="text" id="faculty" name="faculty" placeholder="Enter your faculty" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit">Submit</button>

      <a href="index2.html " style="text-align: right;">Back</a>
    </form>
  </div>
</body>
</html>
